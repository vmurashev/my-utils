[MINIBUILD]
supported-platforms = linux
toolset-linux = xt-mingw xt-i686 xt-x86_64 xt-arm xt-arm64

[xt-mingw]
module = gcc
config = {'mingw':{'package_path':'~/x-tools/x86_64-w64-mingw32','prefix':'x86_64-w64-mingw32-'}}

[xt-i686]
module = gcc
config = {'x-tools':{'arch':['x86'],'package_path':'~/x-tools/i686-unknown-linux-gnu','prefix':'i686-unknown-linux-gnu-'}}

[xt-x86_64]
module = gcc
config = {'x-tools':{'arch':['x86_64'],'package_path':'~/x-tools/x86_64-unknown-linux-gnu','prefix':'x86_64-unknown-linux-gnu-'}}

[xt-arm]
module = gcc
config = {'x-tools':{'arch':['arm'],'package_path':'~/x-tools/arm-unknown-linux-gnueabi','prefix':'arm-unknown-linux-gnueabi-'}}

[xt-arm64]
module = gcc
config = {'x-tools':{'arch':['arm64'],'package_path':'~/x-tools/aarch64-unknown-linux-gnueabi','prefix':'aarch64-unknown-linux-gnueabi-'}}
