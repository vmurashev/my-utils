[MINIBUILD]
supported-platforms = linux win32
toolset-linux = gcc mingw-linux
toolset-win32 = mingw-windows msvs2015

[mingw-linux]
module = gcc
config = {'mingw':{'package_path':'~/x-tools/x86_64-w64-mingw32','prefix':'x86_64-w64-mingw32-'}}

[mingw-windows]
module = gcc
config = {'mingw':{'package_path':'C:\\TDM-GCC-64'},'nasm_executable':'C:\\nasm\\nasm.exe'}

[msvs2015]
module = msvs
config = {'msvs_version':'2015','nasm_executable':'C:\\nasm\\nasm.exe'}

[gcc]
module = gcc
